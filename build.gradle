plugins {
    id 'java'
}

group = 'com.devops'
version = '1.0'

repositories {
    mavenCentral() // Gradle will go here to find JUnit for you
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
}

test {
    useJUnitPlatform() // Tells Gradle to use JUnit 5
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}
